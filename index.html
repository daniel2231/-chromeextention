<!doctype html>
<html>
    <head>
        <title>Greeting Dashboard</title>
        <link rel="stylesheet" href="main.css" media="screen">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">    
    </head>

    <body>
        <button id="settings-button">Settings</button>
        <div class="settings" id="settings">
        <form class="name-form" id="name-form" action="#" autocomplete="off">
            <input class="name-input" type="text"
                id="name-input" placeholder="Type your name here">
            <button id="submit" type="submit" class="name-button">Add</button>
        </form>
        </div>
        <div class="greeting-container">
        <div id="txt"></div>
            <h2 class="greeting" id="greeting"></h2>
        </div>

        <div class="accomplishInput">
            <form>
                <h3>I am planning to accomplish<input type="text" id="goal">today!</h3>
            </form>
        </div>
        <div class="toDo">
            <ol id="toDoList">
            </ol>
        </div>
        <script src="main.js"></script>
    </body>
</html>
